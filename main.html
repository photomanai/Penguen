<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div id="preloader"></div>
    <!-- final preloader -->

    <!-- nav bar -->
    <div class="nav">
      <img
        id="theme_btn"
        src="https://icon-library.com/images/dev-icon/dev-icon-8.jpg"
        alt="html"
      />
      <button id="login_btn" class="login">Login</button>
    </div>
    <!-- final nav bar -->

    <hr />

    <!-- headers -->
    <div class="header-c">
      <h1>Develop.</h1>
      <h1>Preview.</h1>
      <h1>Ship.</h1>
    </div>
    <!-- final headers -->

    <!-- paragraf -->
    <p class="paragraf">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis iste
      soluta quo ullam?
    </p>
    <!-- final paragraf -->

    <!-- button  -->
    <div class="btn-c">
      <button id="gotademo" class="gotademo">Got a Demo</button>
    </div>
    <!-- final button -->

    <!-- login page -->

    <!-- form start -->
    
    <div id="login" class="login-c">
      <b id="login_close_btn">&times;</b>
      <h1>Login</h1>
      <form>
        <div>
          <label for="user_name">Username</label>
          <span>
            <img
              width="20rem"
              src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png"
            />
            <input
              id="user_name"
              placeholder="Type your username"
              type="text"
            />
          </span>
          <hr />
        </div>
        <div>
          <label for="password">Password</label>
          <span>
            <img
              width="20rem"
              src="https://icons.veryicon.com/png/o/internet--web/three-body-project-icon/password-22.png"
            />
            <input
              id="password"
              placeholder="Type your password"
              type="password"
            />
          </span>
          <hr />
        </div>
        <a href="#">Forgot password?</a>
        <button id="login_register_btn">LOGIN</button>
      </form>

      <!-- form finish -->

      <div class="bottom-c">
        <p>Or Sing up Using</p>

        <div class="img-c">
          <input
            type="image"
            src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-512.png"
            alt="facebook"
          />
          <input
            type="image"
            src="https://icons-for-free.com/iconfiles/png/512/color+twitter+icon-1320168273637260673.png"
            alt="twitter"
          />
          <input
            type="image"
            src="https://cdn-icons-png.flaticon.com/512/145/145804.png"
            alt="google"
          />
        </div>

        <p>Or Sing up Using</p>

        <a href="#">SING UP</a>
      </div>
    </div>
    <!-- final login page -->

    <script src="script.js"></script>
  </body>
</html>
